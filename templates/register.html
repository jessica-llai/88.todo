
<!DOCTYPE html>
<html lang="en">
    <head>
      {% import "bootstrap/wtf.html" as wtf %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clear Todo</title>
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{{url_for('home')}}">Clear Todo</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{{url_for('add_task')}}">Add Tasks</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('show_task')}}">Show Tasks</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('login')}}">Login</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->

            <div class="container2 px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <img src="{{url_for('static',filename='assets/img/todobg.png')}}" style="width:100% height:50%">

                <div class="cloud-center">
                    <div class="text-center">
                          <h1>Register</h1>
                        {% if user: %}
                        <h4>You've registered. Please log in.</h4>
                        {% else: %}
                        <h4>Please register an account.</h4>
                        {% endif %}

                        {{wtf.quick_form(form)}}

                    </div>
                </div>
            </div>



        <!-- Footer-->
        <footer id="footer"><div class="container px-4 px-lg-5">Copyright &copy; Jessica Lai 2022</div></footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
